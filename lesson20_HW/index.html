<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>PokemonChecker</title>
</head>
<body>
    <div class="container">
        <div class="row p-3 justify-content-center">
            <input class="mr-2 inp-poke" type="text">
            <button class="btn btn-success btn-check">Check</button>
        </div>
        <div class="row">
            <div class="col-6 left-section d-flex justify-content-center flex-column">
                <h2>Pokemon</h2>
                <div class="container left d-flex justify-content-center flex-column"></div>
            </div>
            <div class="col-6 right-section d-flex justify-content-center flex-column">
                <h2>FrameWork</h2>
                <div class="container right d-flex justify-content-center flex-column"></div>
            </div>
        </div>
    </div>
</body>
<script src="./app/main.js" type="module"></script>
</html>
