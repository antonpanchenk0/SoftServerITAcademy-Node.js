<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Demo #1</title>
</head>
<body>
<div class="wrap">
    <div class="move">
        <a href="#" class="move-btn move-left">◀</a>
    </div>
    <div class="wrap-window">
        <div class="task" id="0">
            <h2 class="task-title">Task 1</h2>
            <p class="task-description">Вывести шахматную доску с заданными размерами высоты и ширины.</p>
            <div class="data-block">
                <div class="input-row">
                    <h3 class="input-title">Ширина: </h3>
                    <input type="text" class="input-for-data" name="length">
                </div>
                <div class="input-row">
                    <h3 class="input-title">Высота: </h3>
                    <input type="text" class="input-for-data" name="height">
                </div>
                <div class="input-row">
                    <h3 class="input-title">Символ: </h3>
                    <input type="text" class="input-for-data" name="char">
                </div>
            </div>
            <button class="count" type="submit">Узнать результат</button>
            <div class="result-block">
                <h3>Результат:</h3>
                <pre class="function-result"></pre>
            </div>
        </div>
    </div>
    <div class="move">
        <a href="#" class="move-btn move-right">▶</a>
    </div>
</div>
</body>
</html>
